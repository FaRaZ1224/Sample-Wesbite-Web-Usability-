
<!DOCTYPE html>
<html>
<head>
  <title>Help Page</title>
  <style>
    body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #444444;
			color: #ffffff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		.container {
			margin: 20px auto;
			max-width: 800px;
			padding: 20px;
		}

		h2 {
			margin-top: 40px;
		}

		.form-input {
			display: block;
			margin-bottom: 10px;
			padding: 10px;
			width: 100%;
		}

		.form-submit {
			background-color: #444444;
			border: none;
			color: #ffffff;
			cursor: pointer;
			padding: 10px;
			width: 100%;
		}

		.form-submit:hover {
			background-color: #555555;
		}

		.step {
			margin-top: 40px;
		}

		.step-number {
			background-color: #444444;
			border-radius: 50%;
			color: #ffffff;
			display: inline-block;
			height: 40px;
			line-height: 40px;
			margin-right: 10px;
			text-align: center;
			width: 40px;
		}

		.step-text {
			display: inline-block;
			vertical-align: top;
		}

		.error {
			color: red;
			font-size: 0.8em;
			margin-top: 5px;
		}

  </style>


<body>
  <header>
    <h1>Help Page</h1>
  </header>
  <div class="container">
    <h2>Ask a question</h2>
    <form method="post">
      <div class="step">
        <input type="text" id="question" name="question" class="form-input" placeholder="Your question" required>
      </div>
      <div class="step">
        <input type="email" id="email" name="email" class="form-input" placeholder="Your email" required>
        <div class="error" id="email-error"></div>
      </div>
      <div class="step">
        <button type="submit" class="form-submit">Submit</button>
      </div>
    </form>
  </div>
  <script>
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');

    emailInput.addEventListener('input', () => {
      if (emailInput.validity.valid) {
        emailError.textContent = '';
        emailError.className = 'error';
      } else {
        emailError.textContent = 'Please enter a valid email address.';
        emailError.className = 'error active';
      }
    });
  </script>
</body>
</html>
